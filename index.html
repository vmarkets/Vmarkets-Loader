<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BO6/WZ/autre</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      background: #111; /* noir plus clair */
    }
    h1 {
      color: red;
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 15px black;
    }
    h2 {
      color: red;
      font-size: 2em;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 10px black;
    }
    h2 img {
      width: 50px;
      height: 50px;
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto 50px;
    }
    .btn {
      border: 2px solid red;
      background: red;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.2em;
      transition: 0.3s;
      display: block;
      box-shadow: 0 0 8px black;
    }
    .btn:hover {
      background: darkred;
      border-color: darkred;
      box-shadow: 0 0 15px red, 0 0 30px red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>VMKT Loader</h1>
  <h2><img src="logo.png" alt="logo"> BO6/WZ/autre</h2>

  <div class="menu">
    <a href="lien1.exe" class="btn">Programme 1</a>
    <a href="lien2.zip" class="btn">Programme 2</a>
    <a href="lien3.pdf" class="btn">Documentation</a>
    <a href="lien4.html" class="btn">Autre Outil</a>
  </div>
</body>
</html>
