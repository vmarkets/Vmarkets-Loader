<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Loaders</title>
  <!-- Police Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a); /* noir plus clair avec effet */
    }
    h1 {
      color: red;
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 0 0 15px red, 0 0 30px black;
    }
    h2 {
      color: red;
      font-size: 2em;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      text-shadow: 0 0 10px red, 0 0 25px black;
    }
    h2 img {
      width: 55px;
      height: 55px;
    }
    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto 50px;
    }
    .btn {
      border: 2px solid red;
      background: transparent;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      transition: 0.3s;
      display: block;
      box-shadow: 0 0 8px red inset;
    }
    .btn:hover {
      background: red;
      color: black;
      box-shadow: 0 0 15px red, 0 0 30px red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>VMKKT Loader</h1>
  <h2>
    <img src="cerberus.png" alt="logo"> Loaders
  </h2>

  <div class="menu">
    <a href="lien1.exe" class="btn">Programme 1</a>
    <a href="lien2.zip" class="btn">Programme 2</a>
    <a href="lien3.pdf" class="btn">Documentation</a>
    <a href="lien4.html" class="btn">Autre Outil</a>
  </div>
</body>
</html>
